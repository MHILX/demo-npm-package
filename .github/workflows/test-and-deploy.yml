name: Test & Deploy Codebase

on: 
  push:
    branches:
      - main
      - 'feature/*'
      - 'bugfix/*'
      - 'hotfix/*'
    paths-ignore:
      - '**.md'  # Ignore changes in Markdown files
  pull_request:
    branches:
      - master
      - main
      - 'release/*'

jobs:
  test:
    name: Branch Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      # Add npm link step here
      - name: NPM Link Package
        run: |
          cat /etc/os-release
          docker -v
          pwd
          ls -la
          node --version
          npm link
          

